server:
    port: 38081

spring:
    application:
        name: hmdp

    datasource:
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:33306/hmdp?useSSL=false&serverTimezone=UTC
        username: root
        password: root

    redis:
        host: 127.0.0.1
        port: 26379
        password: ""
        lettuce:
            pool:
                max-active: 10
                max-idle: 10
                min-idle: 1
                time-between-eviction-runs: 10s
    jackson:
        default-property-inclusion: non_null

mybatis-plus:
    type-aliases-package: com.hmdp.entity

logging:
    level:
        com.hmdp: debug
    pattern:
        dateformat: mm:ss.SSS
